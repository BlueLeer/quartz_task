<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建任务</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form th:action="@{/job/createJob}" method="post" class="form-horizontal">

    <input type="hidden" name="jobId"/>

    <div class="form-group">
        <label for="beanName" class="col-sm-2 control-label">BeanName:</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="beanName" name="beanName"/>
        </div>
    </div>

    <div class="form-group">
        <label for="methodName" class="col-sm-2 control-label">MethodName:</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="methodName" name="methodName" />
        </div>
    </div>

    <div class="form-group">
        <label for="params" class="col-sm-2 control-label">Params:</label>
        <div class="col-xs-4">
            <input class="form-control" id="params" name="params" />
        </div>
    </div>

    <div class="form-group">
        <label for="cronExpression" class="col-sm-2 control-label">CronExpression:</label>
        <div class="col-xs-4">
            <input class="form-control" id="cronExpression" name="cronExpression" />
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
            <input class="btn" type="button" value="返回" onclick="history.back()"/>
        </div>
    </div>
</form>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
